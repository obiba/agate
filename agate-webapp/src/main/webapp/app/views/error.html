<div ng-cloak>
  <h1 translate>errors.title</h1>

  <div ng-switch="authenticated" ng-show="errorMessage">
    <div class="alert alert-warning" ng-switch-when="true"
        translate="{{errorMessage}}" translate-values="{username: '{{subject.login}}'}">
      You are logged in as user "Admin".
    </div>

    <div class="alert alert-warning" ng-switch-when="false" translate="{{errorMessage}}">
      An error has occurred.
    </div>
  </div>
</div>
