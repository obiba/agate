<div>
  <h2 translate>groups</h2>

  <p class="help-block" translate>groups-description</p>

  <a ng-href="#/group/new" class="btn btn-info">
    <i class="fa fa-plus"></i> <span translate>group.add</span>
  </a>

  <p class="help-block" ng-if="groups.length == 0 && !loading">
    <span translate>group.none</span>
  </p>

  <p ng-if="loading" class="voffset2 loading">
  </p>

  <div ng-if="groups.length > 0">
    <div class="row voffset2">
      <div class="col-xs-4">
      <span class="input-group input-group-sm no-padding-top">
        <span class="input-group-addon" id="group-search"><i class="glyphicon glyphicon-search"></i></span>
        <input ng-model="searchText" type="text" class="form-control width25" aria-describedby="group-search">
      </span>
      </div>
      <div class="col-xs-8">
        <dir-pagination-controls class="pull-right"></dir-pagination-controls>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th translate>group.name</th>
          <th translate>group.description</th>
          <th translate>group.applications</th>
          <th translate>group.actions</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="group in groups | filter: searchText | itemsPerPage: 20">
          <td>
            <a ng-href="#/group/{{group.id}}" translate>{{group.name}}</a>
          </td>
          <td>
            {{group.description}}
          </td>
          <td>
            <span class="label label-default hoffset-right" ng-repeat="app in group.applications">{{app}}</span>
          </td>
          <td>
            <ul class="list-inline">
              <li>
                <a ng-href="#/group/{{group.id}}/edit" title="{{'edit' | translate}}"><i class="fa fa-pencil"></i></a>
              </li>
              <li>
                <a href="" ng-click="deleteGroup(group)" title="{{'delete' | translate}}"><i class="fa fa-trash-o"></i></a>
              </li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
