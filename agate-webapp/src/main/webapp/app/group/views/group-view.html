<div>
  <h2>
    <ol class="agate-breadcrumb">
      <li><a href="#/groups" translate>groups</a></li>
      <li class="active">{{group.name}}</li>
    </ol>
  </h2>

  <div class="row">
    <div class="col-md-6">
      <h3 translate>properties</h3>
      <table class="table table-bordered table-striped">
        <tbody>
        <tr>
          <th translate>group.name</th>
          <td>{{group.name}}</td>
        </tr>
        <tr>
          <th translate>group.description</th>
          <td>{{group.description}}</td>
        </tr>
        <tr>
          <th translate>group.applications</th>
          <td>{{group.applications.join(', ')}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <users-summaries users="group.users"></users-summaries>
    </div>
    </div>

  <a href="#/group/{{group.id}}/edit" class="btn btn-primary">
    <i class="fa fa-pencil-square-o"></i> <span translate>edit</span>
  </a>
</div>
