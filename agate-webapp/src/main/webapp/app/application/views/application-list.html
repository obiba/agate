<div>

  <h2 translate>applications</h2>

  <p class="help-block" translate>applications-description</p>

  <a ng-href="#/application/new" class="btn btn-info">
    <i class="fa fa-plus"></i> <span translate>application.add</span>
  </a>

  <p class="help-block" ng-if="applications.length == 0 && !loading">
    <span translate>application.none</span>
  </p>

  <p ng-if="loading" class="voffset2 loading">
  </p>

  <div ng-if="applications.length > 0">
    <div class="row voffset2">
      <div class="col-xs-4">
      <span class="input-group input-group-sm no-padding-top">
        <span class="input-group-addon" id="application-search"><i class="glyphicon glyphicon-search"></i></span>
        <input ng-model="searchText" type="text" class="form-control width25" aria-describedby="application-search">
      </span>
      </div>
      <div class="col-xs-8">
        <dir-pagination-controls class="pull-right"></dir-pagination-controls>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered" ng-show="applications && applications.length > 0">
        <thead>
        <tr>
          <th translate>application.name</th>
          <th>ID</th>
          <th translate>application.description</th>
          <th translate>application.actions</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="application in applications | filter:searchText | itemsPerPage: 20">
          <td>
            <a ng-href="#/application/{{application.id}}" class="action">{{application.name}}</a>
          </td>
          <td>
            <code>{{application.id}}</code>
          </td>
          <td>
            {{application.description}}
          </td>
          <td>
            <ul class="list-inline">
              <li>
                <a href ng-href="#/application/{{application.id}}/edit" title="{{'edit' | translate}}"><i
                  class="fa fa-pencil"></i></a>
              </li>
              <li>
                <a href ng-click="deleteApplication(application)" title="{{'delete' | translate}}"><i
                  class="fa fa-trash-o"></i></a>
              </li>
            </ul>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
