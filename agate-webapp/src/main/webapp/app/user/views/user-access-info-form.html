<div class="form-group">
  <label for="user.realm" class="control-label">
    <span translate>user.realm</span> *
  </label>
  <select id="user.realm" name="user.realm" class="form-control" ng-model="realm.selected" ng-options="realm.title | translate for realm in realmList"></select>
  <p class="help-block">
    {{realm.selected.description | translate}}
  </p>
</div>

<div class="form-group">
  <label for="user.role" class="control-label">
    <span translate>user.role</span> *
  </label>
  <select id="user.role" name="user.role" class="form-control" ng-model="user.role" ng-options="t for t in roles"></select>
  <p class="help-block" translate>
    user.role-help
  </p>
</div>

<div class="form-group">
  <label for="user.status" class="control-label">
    <span translate>user.status</span> *
  </label>
  <select id="user.status" name="user.status" class="form-control" ng-model="status.selected" ng-options="t.label for t in status.list"></select>
  <p class="help-block" translate>
    user.status-help
  </p>
</div>

<div class="form-group">
  <label class="control-label">
    <span translate>groups</span>
  </label>
  <ui-select multiple theme="bootstrap" ng-model="user.groups" reset-search-input="true">
    <ui-select-match><span ng-bind-html="$select.selected[$index]"></span></ui-select-match>
    <ui-select-choices repeat="group in groupList">
      {{group}}
    </ui-select-choices>
  </ui-select>
  <p class="help-block" translate>
    user.groups-help
  </p>
</div>

<div class="form-group">
  <label class="control-label">
    <span translate>applications</span>
  </label>
  <ui-select multiple theme="bootstrap" ng-model="user.applications" reset-search-input="true">
    <ui-select-match><span ng-bind-html="$select.selected[$index]"></span></ui-select-match>
    <ui-select-choices repeat="application in applicationList">
      {{application}}
    </ui-select-choices>
  </ui-select>
  <p class="help-block" translate>
    user.applications-help
  </p>
</div>
