<div form-input name="user.firstName" model="user.firstName" label="user.firstName"></div>
<div form-input name="user.lastName" model="user.lastName" label="user.lastName"></div>

<div class="form-group">
  <label class="control-label">
    <span translate>groups</span>
  </label>
  <ui-select multiple theme="bootstrap" ng-model="user.groups" reset-search-input="false">
    <ui-select-match><span ng-bind-html="$select.selected[$index]"></span></ui-select-match>
    <ui-select-choices repeat="group in groupList">
      {{group}}
    </ui-select-choices>
  </ui-select>
</div>

<div class="form-group">
  <label class="control-label">
    <span translate>applications</span>
  </label>
  <ui-select multiple theme="bootstrap" ng-model="user.applications" reset-search-input="false">
    <ui-select-match><span ng-bind-html="$select.selected[$index]"></span></ui-select-match>
    <ui-select-choices repeat="application in applicationList">
      {{application}}
    </ui-select-choices>
  </ui-select>
</div>

<div ng-repeat="attributeConfigPair in attributeConfigPairs | nonRequiredConfigAttributes">
  <attribute-item attribute="attributeConfigPair.attribute" attribute-config="attributeConfigPair.attributeConfig"></attribute-item>
</div>
