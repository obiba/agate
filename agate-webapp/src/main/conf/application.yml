server:
    port: 8081
    address: localhost

https:
    port: 8444

spring:
    profiles: prod

    thymeleaf:
        mode: XHTML
        cache: true

    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false

    messageSource:
        cacheSeconds: 1

mongodb:
    url: localhost:27017
    databaseName: agate
    username:
    password:

shiro:
  password:
    nbHashIterations: 10000
    salt: agate

metrics:
    jmx.enabled: true
    graphite:
        enabled: false
        host: localhost
        port: 2003

cache:
    timeToLiveSeconds: 3600

# Disable the spring security default configuration from spring-boot-actuator
#management.security.enabled: false

# Disable Jolokia - An http/json bridge for remote JMX access
endpoints.jolokia.enabled: false

# security configuration (this key should be unique for your application, and kept secret)
#jhipster.security.rememberme.key: agate

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

authentication:
    oauth:
        clientid: jhipsterapp
        secret: mySecretOAuthSecret
        # Token is valid 30 minutes
        tokenValidityInSeconds: 1800

registration:
    pendingForApprovalSubject: Account Registration
    pendingForReviewSubject: Registration Pending
    confirmationSubject: Registration Approved
    resetPasswordSubject: Password Reset
