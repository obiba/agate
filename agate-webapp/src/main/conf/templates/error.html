<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Your request cannot be processed</title>
  <style>
    ::-moz-selection {
      background: #b3d4fc;
      text-shadow: none;
    }

    ::selection {
      background: #b3d4fc;
      text-shadow: none;
    }

    html {
      padding: 30px 10px;
      font-size: 20px;
      line-height: 1.4;
      color: #737373;
      background: #f0f0f0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    html,
    input {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      max-width: 500px;
      padding: 30px 20px 50px;
      margin: 0 auto;
      font-family: "Lato","Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 15px;
      line-height: 1.5;
      border: 1px solid #b3b3b3;
      box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
      color: #2c3e50;
      background-color: #ffffff;
    }

    h1 {
      margin: 0 10px;
      font-size: 50px;
      text-align: center;
    }

    h1 span {
      color: #bbb;
    }

    h3 {
      margin: 1.5em 0 0.5em;
    }

    p {
      margin: 1em 0;
    }

    ul {
      padding: 0 0 0 40px;
      margin: 1em 0;
    }

    .container {
      max-width: 380px;
      _width: 380px;
      margin: 0 auto;
    }

    /* google search */

    #goog-fixurl ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-family: "Lato","Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 15px;
      line-height: 1.5;
      color: #2c3e50;
      background-color: #ffffff;
    }

    #goog-fixurl form {
      margin: 0;
    }

    #goog-wm-qt,
    #goog-wm-sb {
      border: 1px solid #bbb;
      font-size: 16px;
      line-height: normal;
      vertical-align: top;
      color: #444;
      border-radius: 2px;
    }

    #goog-wm-qt {
      width: 220px;
      height: 20px;
      padding: 5px;
      margin: 5px 10px 0 0;
      box-shadow: inset 0 1px 1px #ccc;
    }

    #goog-wm-sb {
      display: inline-block;
      height: 32px;
      padding: 0 10px;
      margin: 5px 0 0;
      white-space: nowrap;
      cursor: pointer;
      background-color: #f5f5f5;
      background-image: -webkit-linear-gradient(rgba(255, 255, 255, 0), #f1f1f1);
      background-image: -moz-linear-gradient(rgba(255, 255, 255, 0), #f1f1f1);
      background-image: -ms-linear-gradient(rgba(255, 255, 255, 0), #f1f1f1);
      background-image: -o-linear-gradient(rgba(255, 255, 255, 0), #f1f1f1);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      *overflow: visible;
      *display: inline;
      *zoom: 1;
    }

    #goog-wm-sb:hover,
    #goog-wm-sb:focus {
      border-color: #aaa;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      background-color: #f8f8f8;
    }

    #goog-wm-qt:hover,
    #goog-wm-qt:focus {
      border-color: #105cb6;
      outline: 0;
      color: #222;
    }

    input::-moz-focus-inner {
      padding: 0;
      border: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 th:text="#{title}">Your request cannot be processed <span>:(</span></h2>

  <p th:text="#{subtitle}">Sorry, an error has occurred.</p>

  <p>
    <span th:text="#{status}">Status:</span>&nbsp;<span th:text="${status}"></span>&nbsp;(<span th:text="${error}"></span>)
  </p>

  <span th:if="${!#strings.isEmpty(message)}">
      <span th:text="#{message}">Message:</span>&nbsp;<b style="font-size: 1.25em;" th:text="${message}"></b><br/>
  </span>

  <script th:inline="text">
    /*<![CDATA[*/
    var GOOG_FIXURL_LANG = '[[${#locale.language}]]', GOOG_FIXURL_SITE = location.host;
    /*]]>*/
  </script>
  <script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
</div>
</body>
</html>
